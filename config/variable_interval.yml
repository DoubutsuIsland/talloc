Comport:
  port:     "/dev/ttyACM0"
  baudrate: 115200
  dotino:   "./ino/proto.ino"
  warmup:   2.0


Experimental:
  # camera settings
  black-cam:        2
  white-cam:        4
  # bgr = List[uint8]
  black-bgr-min:    [20, 0, 0]
  black-bgr-max:    [255, 255, 100]
  white-bgr-min:    [80, 0, 0]
  white-bgr-max:    [255, 255, 140]
  kernel: [15, 15]
  black-threshold:  2
  white-threshold:  2
  # pin settings
  black-led:        5
  white-led:        7
  black-reward:     4
  white-reward:     6
  # experimental conditions
  black-interval:   90 # seconds
  white-interval:   90 # seconds
  blackout:         10 # seconds
  trial:            40
  session-duration: 2400 # seconds

Metadata:
  subject: g1c
  condition: conc-VI-90-90
